    <title>Chiqui</title>
    <style>
        *{
            margin: 0;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

        body{
            height: 100vh;
            width: 100vw;
            background-color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bgcolor infinite 5s;
            animation-delay: 12s;
        }

        @keyframes bgcolor{
            0%{
                background: #e74c3c;
            }
            10%{
                background: #e67e22;
            }
            20%{
                background: #f1c40f;
            }
            30%{
                background: #8e44ad;
            }
            40%{
                background: #2980b9;
            }
            50%{
                background: #27ae60;
            }
            60%{
                background: #2c3e50;
            }
            70%{
                background: #e74c3c;
            }
            80%{
                background: #f1c40f;
            }
            90%{
                background: #1abc9c;
            }
            100%{
                background: #2ecc71;
            }

        }

        .container{
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box{
            width: 160px;
            height: 20px;
            border: 3px solid black;
        }

        .box-fill{
            animation: loading 4s;
            height: 100%;
            background-color: salmon;
        }

        @keyframes loading{
            0%{
                width: 0;
            }
            100%{
                width: 160px;
            }
        }

        h1{
            font-size: 1.6em;
            font-weight: bold;
        }

        p{
            font-size: 1.3em;
            font-weight: bold;
        }

    </style>
</head>
